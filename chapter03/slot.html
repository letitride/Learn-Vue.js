<div id="parent">
  <header-component class="heder">
    <h1 slot="header">ここから<div>div要素も含めて</div>ここまで。</h1>
  </header-component>
  <content-component class="content">
    <ul slot="content">
      <li>Scala</li>
      <li>Vue</li>
      <li>Go</li>
    </ul>
  </content-component>
</div>

<script>
  var hederTemplate = `
    <div><slot name="header">No title</slot></div>
  `

  var contentTemplate = `
    <div><slot name="content">No content</slot></div>
  `

  Vue.component('header-component',{
    template: '<div><slot name="header">No title</slot></div>'
  })

  Vue.component('content-component',{
    template: contentTemplate
  })

  new Vue({
    el: "#parent"
  })

</script>
